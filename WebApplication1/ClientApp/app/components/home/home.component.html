<h1> Employee Details </h1>
<p *ngIf="!empData"><em>Loading..</em></p>
<div class="clearfix"></div>
<div>
    <table class="table col-md-9 col-lg-9 col-sm-9" *ngIf="empData">
        <thead>
            <tr>
                <th>Name</th>
                <th>Salary</th>
                <th>City</th>
                <th>Department</th>
                <th>Gender</th>
                <th>Contact Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of empData">
                <td>{{emp.Name}}</td>
                <td>{{emp.Salary}}</td>
                <td>{{emp.City}}</td>
                <td>{{emp.Department}}</td>
                <td>{{emp.Gender}}</td>
                <td>{{emp.Phone}}</td>
                <td class="col-md-3">
                    <a class="btn" (click)="editEmployee(emp.Uid)">
                        <span title="Edit"><i class="fa fa-edit"></i></span>
                    </a>
                    <a class="btn" (click)="deleteEmployee(emp.Uid)">
                        <span title="Delete"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="col-md-12">
    <button class="btn btn-primary pull-right" type="button" (click)="addEmployee();"><i class="fas fa-plus"></i>Add Employee</button>
</div>
